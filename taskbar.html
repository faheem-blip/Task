<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dropdown Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #a123 {
            color: orange;
            font-size: xx-large;
            font-style: italic;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark text-white p-2">
        <h3><span id="a123">J</span>spiders</h3>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-4 m-auto">
                <div class="card">
                    <div class="card-body bg-dark text-white text-center">
                        <h4>Task</h4>
                    </div>

                    <div class="card-footer">
                        <div class="dropdown w-100">
                            <div class="input-group">
                                <input type="text" class="form-control" id="bd1" placeholder="Select option" readonly>
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end w-100">
                                    <li><a class="dropdown-item" href="#">Java</a></li>
                                    <li><a class="dropdown-item" href="#">Python</a></li>
                                    <li><a class="dropdown-item" href="#">MERN</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-md mt-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control m-auto" id="floatingInputGrid" value=""
                                        readonly>
                                    <label for="floatingInputGrid">Total Fees</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex gap-4">
                            <div>
                                CASTE
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="radioOC"
                                    value="OC">
                                <label class="form-check-label" for="radioOC">
                                    OC
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="radioST"
                                    value="ST">
                                <label class="form-check-label" for="radioST">
                                    ST
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="radioSC"
                                    value="SC">
                                <label class="form-check-label" for="radioSC">
                                    SC
                                </label>
                            </div>

                        </div>
                        <div class="row g-2">
                            <div class="col-md mt-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control m-auto" id="con-tag" value="" readonly>
                                    <label for="floatingInputGrid">Consection Fees</label>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-md mt-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control m-auto" id="paid-tag" value="">
                                    <label for="floatingInputGrid">Paid Fees</label>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-md mt-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control m-auto" id="due-tag" value="" readonly>
                                    <label for="floatingInputGrid">Due fees</label>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-dark mt-2" id="b13">Calc</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            let feesTag = document.getElementById('floatingInputGrid');
            document.querySelectorAll(".dropdown-item").forEach(item => {
                item.addEventListener("click", function () {
                    document.getElementById("bd1").value = this.textContent;
                    if (document.getElementById("bd1").value == 'Java') {
                        feesTag.value = 32000;
                    }
                    if (document.getElementById("bd1").value == 'Python') {
                        feesTag.value = 31000;
                    }
                    if (document.getElementById("bd1").value == 'MERN') {
                        feesTag.value = 28000;
                    }
                });
            });
            let concTag=document.getElementById('con-tag');
            document.querySelectorAll('input[name="exampleRadios"]').forEach(radio => {
                radio.addEventListener("change", function () {
                    if(radio.value=='OC'){
                        concTag.value=1000;
                    }
                    else if(radio.value=='ST'){
                        concTag.value=2000;
                    }
                    else if(radio.value=='SC'){
                        concTag.value=3000;
                    }
                });
            });
            let dueTag=document.getElementById('due-tag');
            let paidtag=document.getElementById('paid-tag');
            let btntag=document.getElementById('b13');
            btntag.addEventListener('click',()=>{
                dueTag.value=feesTag.value-concTag.value-paidtag.value;
            })
        </script>

</body>

</html>
